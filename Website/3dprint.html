<!DOCTYPE html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">

    <style>
        a {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-decoration: none;
            color: black;
            transition: color 0.3s ease;
        }

        .menu {
            text-align: center;
            font-size: larger;
            border: #666;
            border-radius: 4px;
            border-width: 4px;
        }

        .menu nav a {
            padding: 0 15px;
            display: inline-block;
        }

        .menu nav a:hover {
            text-decoration: underline;
            color: grey;
        }

        .menu nav a.active {
            color: gray;
            text-decoration: none;
            pointer-events: none;
        }

        .overhead {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            font-size: 20px;
        }

        .buyprint {
            font-size: large;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .print {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-group input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .shippinginfo {
            font-size: 12px;
            color: #666;
            margin-top: 1px;
        }

        #submitBtn {
            width: 100%;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #submitBtn:disabled {
            background: #444 !important;
            animation: pulse 3s infinite;
            cursor: wait;
        }

        .auth-nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .auth-btn {
            padding: 8px 15px;
            border: 1px solid black;
            background: white;
            cursor: pointer;
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
            font-size: 14px;
            transition: 0.3s;
        }

        .auth-btn:hover {
            background: black;
            color: white;
        }

        #userStatus {
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
            font-size: 14px;
            align-self: center;
        }

        .auth-nav {
            display: flex;
            align-items: center;
            gap: 20px;
            /* Abstand zwischen Warenkorb, Name und Login */
        }

        .cart-top-link {
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
            font-size: 14px;
            color: black;
            text-decoration: none;
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 4px;
            transition: 0.3s;
        }

        .cart-top-link:hover {
            background: #f4f4f4;
            border-color: black;
        }

        #cartCount {
            background: black;
            color: white;
            padding: 2px 7px;
            border-radius: 50%;
            font-size: 12px;
            margin-left: 5px;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .menu nav a {
                display: block;
                padding: 10px 0;
                font-size: 22px;
            }

            .overhead h1 {
                font-size: 28xp;
            }

            .auth-nav {
                position: relative;
                top: 0;
                right: 0;
                justify-content: center;
                margin-bottom: 10px;
            }
        }
    </style>


</head>

<body>


    <div class="auth-nav">
        <a href="cart.html" id="cartNav" class="cart-top-link">
            Warenkorb <span id="cartCount">0</span>
        </a>
        <span id="userStatus"></span>
        <button id="auth-btn" class="auth-btn" onclick="handleAuthAction()">Login</button>
    </div>

    <div class="overhead">
        <h1> Holz3D Werk&reg;</h1>
    </div>
    <br>
    <div class="menu">
        <nav>
            <a href="about_us.html"> About-us </a>
            <a href="3dprint.html" class="active"> 3D-Printing </a>
            <a href="wood.html"> Wood-laser </a>
            <a href="main.html"> Hompage </a>
            <a href="Shop.html"> Shop </a>
        </nav>
    </div>



    <div class="buyprint">

        <br><br><br>
        <h2> You upload, We print and Send! </h2>
    </div>
    <br>
    <div class="print">

        <form id="orderForm">

            <div class="form-group">
                <label>Your Name</label>
                <input type="text" name="name" required><br><br>
            </div>

            <div class="form-group">
                <label>Your Address</label>
                <input type="text" name="test" required> <br> </textarea>

                <div class="shippinginfo">
                    <a>*Only shipping to Germany and Austria </a>
                </div>
                <br>
            </div>

            <div class="form-group">
                <label>Postal code</label>
                <input type="number" name="postal" required> <br><br>
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text" name="city" required> <br><br>
            </div>

            <div class="form-group">
                <label> Email Address</label>
                <input type="email" name="email" required> <br><br>
            </div>

            <div class="form-group">
                <label>Upload your file</label>
                <input type="file" id="fileField" name="upload" accept=".stl,.obj" required> <br><br>
            </div>

            <button type="submit" id="submitBtn"
                style="padding:  10px 20px; background: black; color: white; border: none; cursor: pointer;">
                Kostenpflichtig bestellen
            </button>

            </table>
        </form>

        <div id="successmsg"
            style="display: none; text-align: center; padding: 20px; border: 2px solid green; background: #eaffea; border-radius: 8px; margin-top: 20px;">
            <h3 style="color: green; margin: 0;"> Order succesful </h3>
            <button onclick="location.reload()" style="margin-top: 10px; padding:5px 15px; cursor: pointer;">New
                Order</button>
        </div>


    </div>

    <script>
        // URL 1: Nur für das Speichern der Bestellung (das Script mit dem Datei-Upload)
        const orderScriptURL = 'https://script.google.com/macros/s/AKfycbwWcBjO3UKJMRYJO9PphPlhiFhZkgUb22loxQJgkB5ThWHBrE2TD5skk10HMD_5R9ai/exec';

        // URL 2: Nur für die Nutzerdaten (Login-Check und Adresse laden)
        const authScriptURL = 'https://script.google.com/macros/s/AKfycbx5Wpqxcoeh_g9oBg4pNP1UgFwO1f3C7TDlUibBMXu1l00qINFK-vSLLe5ARa6H3ROSOQ/exec';

        const form = document.getElementById('orderForm');
        const btn = document.getElementById('submitBtn');

        // --- 1. FUNKTION: BESTELLUNG SENDEN ---
        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = "Wird übertragen...";

            const fileField = document.getElementById('fileField');
            const file = fileField.files[0];
            const reader = new FileReader();

            reader.onload = function () {
                const base64Data = reader.result.split(',')[1];
                const formData = new URLSearchParams();

                formData.append('fileData', base64Data);
                formData.append('fileName', file.name);
                formData.append('mimeType', file.type);
                formData.append('name', form.name.value);
                formData.append('email', form.email.value);
                formData.append('test', form.test.value);
                formData.append('postal', form.postal.value);
                formData.append('city', form.city.value);
                formData.append('action', 'order');

                // Hier wird das ORDER-Script genutzt
                fetch(orderScriptURL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: formData
                })
                    .then(() => {
                        form.style.display = 'none';
                        document.getElementById('successmsg').style.display = 'block';
                    })
                    .catch(error => {
                        alert("Fehler beim Senden!");
                        btn.disabled = false;
                    });
            };
            reader.readAsDataURL(file);
        });

        // --- 2. FUNKTION: LOGIN & ADRESSE LADEN ---
        // --- LOGIN & DATEN LADEN IN EINEM ---
        function initPage() {
            const statusText = document.getElementById("userStatus");
            const authBtn = document.getElementById("auth-btn");
            const userEmail = localStorage.getItem("userEmail");

            if (userEmail) {
                // 1. Status oben rechts anzeigen
                const userNameDisplay = userEmail.split('@')[0];
                statusText.innerHTML = `Hallo, <a href="Profile.html" style="color: black; text-decoration: underline; cursor: pointer;">${userNameDisplay}</a>`;

                authBtn.innerText = "Logout";
                authBtn.onclick = function () {
                    localStorage.clear();
                    location.reload();
                };

                // 2. E-Mail im Formular schon mal eintragen
                document.querySelector('input[name="email"]').value = userEmail;

                // 3. Restliche Profildaten (inkl. Name) per Fetch laden
                fetch(`${authScriptURL}?action=getUserData&email=${encodeURIComponent(userEmail)}`)
                    .then(res => res.text())
                    .then(text => {
                        const data = JSON.parse(text);
                        if (data && !data.error) {
                            // Namen und Adresse in die Formularfelder eintragen
                            if (data.name) document.querySelector('input[name="name"]').value = data.name;
                            if (data.address) document.querySelector('input[name="test"]').value = data.address;
                            if (data.postal) document.querySelector('input[name="postal"]').value = data.postal;
                            if (data.city) document.querySelector('input[name="city"]').value = data.city;
                        }
                    })
                    .catch(err => console.error("Fehler beim Laden:", err));

            } else {
                statusText.innerText = "";
                authBtn.innerText = "Login / Register";
                authBtn.onclick = function () {
                    window.location.href = "login.html";
                };
            }
        }
        function checkLogin() {
            const statusText = document.getElementById("userStatus");
            const authBtn = document.getElementById("auth-btn");
            const userEmail = localStorage.getItem("userEmail");

            if (userEmail) {
                // Zeige "Hallo, Name" als Link zu profile.html
                const userName = userEmail.split('@')[0];
                statusText.innerHTML = `Hallo, <a href="Profile.html" style="color: black; text-decoration: underline; cursor: pointer;">${userName}</a>`;

                authBtn.innerText = "Logout";
                authBtn.onclick = function () {
                    localStorage.clear();
                    location.reload();
                };
            } else {
                // Zeige nichts und biete Login an
                statusText.innerText = "";
                authBtn.innerText = "Login / Register";
                authBtn.onclick = function () {
                    window.location.href = "login.html";
                };
            }
        }

        // Nur EINMAL window.onload definieren!
        window.onload = initPage;
    </script>

</body>
