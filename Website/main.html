<!DOCTYPE html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">

    <style>
        a {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-decoration: none;
            color: black;
            transition: color 0.3s ease;
        }

        .menu {
            text-align: center;
            font-size: larger;
        }

        .menu nav a {
            padding: 0 15px;
            display: inline-block;
        }

        .menu nav a:hover {
            text-decoration: underline;
            color: grey;
        }

        .menu nav a.active {
            color: gray;
            text-decoration: none;
            pointer-events: none;
        }

        .overhead {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            font-size: 20px;
        }

        .container {
            position: relative;
            max-width: 100%;
            aspect-ratio: 16 / 9;
            margin: 0 auto;
            overflow: hidden;
            background-color: f0f0f0;
            ;
        }

        .picture_1 {
            position: absolute;

            top: 9%;
            left: 63%;
            width: 26%;
            height: auto;
            pointer-events: none;
            user-select: none;
        }

        .picture_2 {
            position: absolute;

            top: 9%;
            left: 10%;
            width: 26%;
            height: auto;
            pointer-events: none;
            user-select: none;
        }

        .arrow {
            position: absolute;
            width: 10%;
            top: 9%;
            left: 26%;
            height: auto;
        }

        .auth-nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .auth-btn {
            padding: 8px 15px;
            border: 1px solid black;
            background: white;
            cursor: pointer;
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
            font-size: 14px;
            transition: 0.3s;
        }

        .auth-btn:hover {
            background: black;
            color: white;
        }

        #userStatus {
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
            font-size: 14px;
            align-self: center;
        }

        @media (max-width: 600px) {
            .menu nav a {
                display: block;
                padding: 10px 0;
                font-size: 22px;
            }

            .overhead h1 {
                font-size: 28xp;
            }

            .container {
                aspect-ratio: 1 / 1;
            }

            .picture_1,
            .picture_2 {
                position: relative;
                display: block;
                width: 90%;
                left: 5%;
                top: 5%;
                margin-bottom: 20px;
            }

            .auth-nav {
                position: relative;
                top: 0;
                right: 0;
                justify-content: center;
                margin-bottom: 10px;
            }
        }
    </style>


</head>

<body>


    <div class="auth-nav">
        <span id="userStatus"></span>
        <button id="auth-btn" class="auth-btn">Login</button>
    </div>

    <div class="login">


    </div>

    <div class="overhead">
        <h1> Holz3D Werk&reg;</h1>
    </div>
    <br>
    <div class="menu">
        <nav>
            <a href="about_us.html"> About-us </a>
            <a href="3dprint.html"> 3D-Printing </a>
            <a href="wood.html"> Wood-laser </a>
            <a href="main.html" class="active"> Hompage </a>
            <a href="Shop.html"> Shop </a>
        </nav>
    </div>

    <div class="container">
        <a><img src="img/Holz_Laser.jpg" class="picture_2"></a>
        <a><img src="img/3D_Druck.jpg" class="picture_1"></a>


    </div>

    <script>
        function checkLogin() {
            const statusText = document.getElementById("userStatus");
            const authBtn = document.getElementById("auth-btn");
            const userEmail = localStorage.getItem("userEmail");

            if (userEmail) {
                // Zeige "Hallo, Name" als Link zu profile.html
                const userName = userEmail.split('@')[0];
                statusText.innerHTML = `Hallo, <a href="profile.html" style="color: black; text-decoration: underline; cursor: pointer;">${userName}</a>`;

                authBtn.innerText = "Logout";
                authBtn.onclick = function () {
                    localStorage.clear();
                    location.reload();
                };
            } else {
                // Zeige nichts und biete Login an
                statusText.innerText = "";
                authBtn.innerText = "Login / Register";
                authBtn.onclick = function () {
                    window.location.href = "login.html";
                };
            }
        }

        // WICHTIG: Die Funktion muss beim Laden der Seite auch aufgerufen werden!
        window.onload = checkLogin;
    </script>
</body>
