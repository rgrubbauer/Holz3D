<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holz3D - Profil</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-card {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 50px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            border-bottom: 2px solid black;
            padding-bottom: 10px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .save-btn {
            width: 100%;
            padding: 15px;
            background: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .save-btn:hover {
            background: #444;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            font-size: 14px;
            color: gray;
            text-decoration: none;
        }

        .loading-overlay {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="profile-card">
        <h2>Mein Profil</h2>
        <div id="loading" class="loading-overlay">Lade gespeicherte Daten...</div>

        <div class="input-group">
            <label>Straße & Hausnummer</label>
            <input type="text" id="address" placeholder="Musterstraße 1">
        </div>

        <div class="input-group">
            <label>Postleitzahl</label>
            <input type="number" id="postal" placeholder="12345">
        </div>

        <div class="input-group">
            <label>Stadt</label>
            <input type="text" id="city" placeholder="Musterstadt">
        </div>

        <button class="save-btn" id="saveBtn" onclick="saveProfile()">Daten speichern</button>
        <br>
        <a href="main.html" class="back-link">← Zurück zur Startseite</a>
    </div>

    <script>
        const authURL = "DEINE_AKTUELLE_URL_HIER";
        const email = localStorage.getItem("userEmail");

        // 1. DIESE FUNKTION MUSS GLOBAL SEIN (Ganz oben stehen)
        function handleData(data) {
            console.log("Daten von Google empfangen:", data);
            const loadingEl = document.getElementById("loading");
            if (loadingEl) loadingEl.style.display = "none";

            if (data && !data.error) {
                if (data.address) document.getElementById("address").value = data.address;
                if (data.postal) document.getElementById("postal").value = data.postal;
                if (data.city) document.getElementById("city").value = data.city;
            } else {
                if (loadingEl) loadingEl.innerText = "Keine Profildaten gefunden.";
            }
        }

        // 2. Der Aufruf beim Laden
        window.onload = function () {
            if (!email) {
                alert("Bitte logge dich zuerst ein.");
                window.location.href = "login.html";
                return;
            }

            // Wir erstellen das Script-Tag für JSONP
            const script = document.createElement('script');
            // Zeitstempel (t=...) verhindert, dass der Browser alte Daten anzeigt
            script.src = `${authURL}?action=getUserData&email=${encodeURIComponent(email)}&callback=handleData&t=${new Date().getTime()}`;

            // Fehlerbehandlung, falls das Script gar nicht lädt
            script.onerror = function () {
                document.getElementById("loading").innerText = "Verbindung zum Server fehlgeschlagen.";
            };

            document.body.appendChild(script);
        };

        // 3. Speichern-Funktion (bleibt gleich)
        function saveProfile() {
            const btn = document.getElementById("saveBtn");
            btn.innerText = "Wird gespeichert...";
            btn.disabled = true;

            const params = new URLSearchParams();
            params.append('action', 'updateProfile');
            params.append('email', email);
            params.append('test', document.getElementById('address').value);
            params.append('postal', document.getElementById('postal').value);
            params.append('city', document.getElementById('city').value);

            fetch(authURL, { method: 'POST', body: params, mode: 'no-cors' })
                .then(() => {
                    alert("Profil erfolgreich aktualisiert!");
                    btn.innerText = "Daten speichern";
                    btn.disabled = false;
                })
                .catch(error => {
                    console.error("Speicherfehler:", error);
                    btn.disabled = false;
                });
        }
    </script>
</body>

</html>
