<!DOCTYPE html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        a {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-decoration: none;
            color: black;
            transition: color 0.3s ease;
        }

        .menu {
            text-align: center;
            font-size: larger;
        }

        .menu nav a {
            padding: 0 15px;
            display: inline-block;
        }

        .menu nav a:hover {
            text-decoration: underline;
            color: grey;
        }

        .menu nav a.active {
            color: gray;
            text-decoration: none;
            pointer-events: none;
        }

        .overhead {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            font-size: 20px;
        }

        .abt {
            text-align: center;
            font-size: large;
        }

        .auth-nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .auth-btn {
            padding: 8px 15px;
            border: 1px solid black;
            background: white;
            cursor: pointer;
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
            font-size: 14px;
            transition: 0.3s;
        }

        .auth-btn:hover {
            background: black;
            color: white;
        }

        #userStatus {
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
            font-size: 14px;
            align-self: center;
        }

        .auth-nav {
            display: flex;
            align-items: center;
            gap: 40px;
            /* Abstand zwischen Warenkorb, Name und Login */
        }

        .cart-top-link {
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
            font-size: 14px;
            color: black;
            text-decoration: none;
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 4px;
            transition: 0.3s;
        }

        .cart-top-link:hover {
            background: #f4f4f4;
            border-color: black;
        }

        #cartCount {
            background: black;
            color: white;
            padding: 2px 7px;
            border-radius: 50%;
            font-size: 12px;
            margin-left: 5px;
        }


        .product-grid {
            display: grid;
            /* Erstellt 4 Spalten, die gleich groß sind */
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .price {
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }

        .add-btn {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Responsive: Auf dem Handy nur 1 oder 2 Spalten */
        @media (max-width: 900px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }


        @media (max-width: 600px) {
            .menu nav a {
                display: block;
                padding: 10px 0;
                font-size: 22px;
            }

            .overhead h1 {
                font-size: 28xp;
            }

            .auth-nav {
                position: relative;
                top: 0;
                right: 0;
                justify-content: center;
                margin-bottom: 10px;
            }
        }
    </style>


</head>

<body>


    <div class="auth-nav">
        <a href="cart.html" id="cartNav" class="cart-top-link">
            Cart <span id="cartCount">0</span>
        </a>
        <span id="userStatus"></span>
        <button id="auth-btn" class="auth-btn" onclick="handleAuthAction()">Login</button>
    </div>

    <div class="overhead">
        <h1> Holz3D Werk&reg;</h1>
    </div>
    <br>
    <div class="menu">
        <nav>
            <a href="about_us.html"> About-us </a>
            <a href="3dprint.html"> 3D-Printing </a>
            <a href="wood.html"> Wood-laser </a>
            <a href="main.html"> Hompage </a>
            <a href="Shop.html" class="active"> Shop </a>
        </nav>
    </div>

    <div class="shop-container">
        

        <div class="product-grid" id="productGrid">
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Produkt">
                <h3>The items are loading...</h3>
                <p class="price">0€</p>
                <button class="add-btn" onclick="addToCart('Easter Egg', 0)">In den Warenkorb</button>
            </div>
        </div>
    </div>


    <br><br><br>



    <script>
        const authURL = "https://script.google.com/macros/s/AKfycbx8qMQVx5771W_x6pxxiD4lmEplGck9yzHkIL9JEFE7wCjXXTuo2Jzge6u8T9HL9tgxtw/exec";

    
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

      
        function displayProducts(products) {
            const grid = document.getElementById("productGrid");
            if (!products || products.length === 0) return;

            grid.innerHTML = ""; 
            products.forEach(product => {
                const card = document.createElement("div");
                card.className = "product-card";
                card.innerHTML = `
                <img src="${product.image || 'https://via.placeholder.com/150'}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.description || ""}</p>
                <p class="price">${Number(product.price).toFixed(2)} €</p>
                <button class="add-btn" onclick="addToCart('${product.name}', ${product.price})">
                    In den Warenkorb
                </button>
            `;
                grid.appendChild(card);
            });
        }

        // --- FUNKTION: PRODUKTE LADEN (MIT SOFORT-ANZEIGE) ---
        function loadProducts() {
            // 1. Sofort aus dem Cache laden, falls vorhanden
            const cached = localStorage.getItem("product_cache");
            if (cached) {
                displayProducts(JSON.parse(cached));
            }

            // 2. Im Hintergrund frische Daten holen
            fetch(`${authURL}?action=getProducts`)
                .then(response => response.json())
                .then(products => {
                    // Cache aktualisieren
                    localStorage.setItem("product_cache", JSON.stringify(products));
                    // Anzeige aktualisieren
                    displayProducts(products);
                })
                .catch(err => {
                    console.error("Fehler beim Hintergrund-Update:", err);
                    if (!cached) {
                        document.getElementById("productGrid").innerHTML = "<p>Produkte konnten nicht geladen werden.</p>";
                    }
                });
        }

        function addToCart(name, price) {
            cart.push({ name: name, price: price });
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(name + " wurde zum Warenkorb hinzugefügt!");
            updateCartCount();
        }

        function updateCartCount() {
            const count = cart.length;
            const cartLink = document.querySelector('a[href="cart.html"]');
            if (cartLink) {
                cartLink.innerHTML = ` Warenkorb <b>(${count})</b>`;
            }
        }

        function checkLogin() {
            const statusText = document.getElementById("userStatus");
            const authBtn = document.getElementById("auth-btn");
            const userEmail = localStorage.getItem("userEmail");

            if (userEmail) {
                const userName = userEmail.split('@')[0];
                statusText.innerHTML = `Hallo, <a href="Profile.html" style="text-decoration: underline;">${userName}</a>`;
                authBtn.innerText = "Logout";
                authBtn.onclick = function () {
                    localStorage.clear();
                    location.reload();
                };
            } else {
                statusText.innerText = "";
                authBtn.innerText = "Login / Register";
                authBtn.onclick = function () { window.location.href = "login.html"; };
            }
        }

        window.onload = function () {
            checkLogin();
            loadProducts(); // Lädt sofort Cache + Hintergrund-Update
            updateCartCount();
        };

    </script>

</body>
