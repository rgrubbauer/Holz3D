<!DOCTYPE html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        a {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-decoration: none;
            color: black;
            transition: color 0.3s ease;
        }

        .menu {
            text-align: center;
            font-size: larger;
        }

        .menu nav a {
            padding: 0 15px;
            display: inline-block;
        }

        .menu nav a:hover {
            text-decoration: underline;
            color: grey;
        }

        .menu nav a.active {
            color: gray;
            text-decoration: none;
            pointer-events: none;
        }

        .overhead {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            font-size: 20px;
        }

        .abt {
            text-align: center;
            font-size: large;
        }

        .auth-nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .auth-btn {
            padding: 8px 15px;
            border: 1px solid black;
            background: white;
            cursor: pointer;
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
            font-size: 14px;
            transition: 0.3s;
        }

        .auth-btn:hover {
            background: black;
            color: white;
        }

        #userStatus {
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
            font-size: 14px;
            align-self: center;
        }


        .product-grid {
            display: grid;
            /* Erstellt 4 Spalten, die gleich groß sind */
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .price {
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }

        .add-btn {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Responsive: Auf dem Handy nur 1 oder 2 Spalten */
        @media (max-width: 900px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }


        @media (max-width: 600px) {
            .menu nav a {
                display: block;
                padding: 10px 0;
                font-size: 22px;
            }

            .overhead h1 {
                font-size: 28xp;
            }

            .auth-nav {
                position: relative;
                top: 0;
                right: 0;
                justify-content: center;
                margin-bottom: 10px;
            }
        }
    </style>


</head>

<body>


    <div class="auth-nav">
        <span id="userStatus"></span>
        <button id="auth-btn" class="auth-btn" onclick="handleAuthAction()">Login</button>
    </div>

    <div class="overhead">
        <h1> Holz3D Werk&reg;</h1>
    </div>
    <br>
    <div class="menu">
        <nav>
            <a href="about_us.html"> About-us </a>
            <a href="3dprint.html"> 3D-Printing </a>
            <a href="wood.html"> Wood-laser </a>
            <a href="main.html"> Hompage </a>
            <a href="Shop.html" class="active"> Shop </a>
        </nav>
    </div>

    <div class="shop-container">
        <h2>Unser Shop</h2>

        <div class="product-grid" id="productGrid">
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Produkt">
                <h3>3D Figur Typ A</h3>
                <p class="price">19,99 €</p>
                <button class="add-btn" onclick="addToCart('Figur A', 19.99)">In den Warenkorb</button>
            </div>
        </div>
    </div>


    <br><br><br>

    <script>


        // 1. DEINE URL HIER EINTRAGEN
        const authURL = "https://script.google.com/macros/s/AKfycby8WebtoAqiI6qgIwtLRrYfos_qzkAN-8pcTTNjh-LDxco8jjRSDhCHxmhl5fkQh85cew/exec";

        // Warenkorb Logik (Laden aus dem Speicher oder leeres Array)
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // --- FUNKTION: PRODUKTE LADEN ---
        function loadProducts() {
            // Wir nutzen die URL direkt ohne extra Header, um CORS-Probleme zu vermeiden
            fetch(`${authURL}?action=getProducts`)
                .then(response => {
                    // Google Script antwortet oft mit einer Umleitung, 
                    // Fetch folgt dieser automatisch bei Standardeinstellungen.
                    if (!response.ok) {
                        throw new Error('Netzwerk-Antwort war nicht ok');
                    }
                    return response.json();
                })
                .then(products => {
                    const grid = document.getElementById("productGrid");
                    grid.innerHTML = "";

                    if (!products || products.length === 0) {
                        grid.innerHTML = "<p>Aktuell keine Produkte im Shop vorhanden.</p>";
                        return;
                    }

                    products.forEach(product => {
                        const card = document.createElement("div");
                        card.className = "product-card";
                        card.innerHTML = `
                    <img src="${product.image || 'https://via.placeholder.com/150'}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description || ""}</p>
                    <p class="price">${Number(product.price).toFixed(2)} €</p>
                    <button class="add-btn" onclick="addToCart('${product.name}', ${product.price})">
                        In den Warenkorb
                    </button>
                `;
                        grid.appendChild(card);
                    });
                })
                .catch(err => {
                    console.error("Fehler beim Laden:", err);
                    document.getElementById("productGrid").innerHTML =
                        `<p style="color:red;">Fehler beim Laden der Produkte. <br> 
                Bitte stelle sicher, dass das Tabellenblatt "Produkte" existiert und Daten enthält.</p>`;
                });
        }

        // --- FUNKTION: ZUM WARENKORB HINZUFÜGEN ---
        function addToCart(name, price) {
            cart.push({ name: name, price: price });
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(name + " wurde zum Warenkorb hinzugefügt!");
            updateCartCount();
        }

        function updateCartCount() {
            const count = cart.length;
            console.log("Items im Warenkorb:", count);
            // Später können wir hier ein Icon auf der Seite aktualisieren
            const cartLink = document.querySelector('a[href="cart.html"]');
            if (cartLink) {
                cartLink.innerText = `Warenkorb (${count})`;
            }
        }

        // --- FUNKTION: LOGIN STATUS ---
        function checkLogin() {
            const statusText = document.getElementById("userStatus");
            const authBtn = document.getElementById("auth-btn");
            const userEmail = localStorage.getItem("userEmail");

            if (userEmail) {
                const userName = userEmail.split('@')[0];
                statusText.innerHTML = `Hallo, <a href="Profile.html" style="color: black; text-decoration: underline; cursor: pointer;">${userName}</a>`;
                authBtn.innerText = "Logout";
                authBtn.onclick = function () {
                    localStorage.clear();
                    location.reload();
                };
            } else {
                statusText.innerText = "";
                authBtn.innerText = "Login / Register";
                authBtn.onclick = function () {
                    window.location.href = "login.html";
                };
            }
        }

        // --- ALLES BEIM LADEN STARTEN ---
        window.onload = function () {
            checkLogin();
            loadProducts();
            updateCartCount();
        };

    </script>
</body>
