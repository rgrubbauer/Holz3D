<!DOCTYPE html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">

    <style>
        a {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-decoration: none;
            color: black;
            transition: color 0.3s ease;
        }

        .menu {
            text-align: center;
            font-size: larger;
        }

        .menu nav a {
            padding: 0 15px;
            display: inline-block;
        }

        .menu nav a:hover {
            text-decoration: underline;
            color: grey;
        }

        .menu nav a.active {
            color: gray;
            text-decoration: none;
            pointer-events: none;
        }

        .overhead {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            font-size: 20px;
        }

        .abt{
            text-align: center;
            font-size: large;
        }

         .auth-nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .auth-btn {
            padding: 8px 15px;
            border: 1px solid black;
            background: white;
            cursor: pointer;
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
            font-size: 14px;
            transition: 0.3s;
        }

        .auth-btn:hover {
            background: black;
            color: white;
        }

        #userStatus {
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
            font-size: 14px;
            align-self: center;
        }

        @media (max-width: 600px) {
            .menu nav a {
                display: block;
                padding: 10px 0;
                font-size: 22px;
            }

            .overhead h1 {
                font-size: 28xp;
            }

            .auth-nav {
                position: relative;
                top: 0;
                right: 0;
                justify-content: center;
                margin-bottom: 10px;
            }
        }
    </style>


</head>

<body>

    
    <div class="auth-nav">
        <span id="userStatus"></span>
        <button id="auth-btn" class="auth-btn" onclick="handleAuthAction()">Login</button>
    </div>

    <div class="overhead">
        <h1> Holz3D Werk&reg;</h1>
    </div>
    <br>
    <div class="menu">
        <nav>
            <a href="about_us.html"> About-us </a>
            <a href="3dprint.html"> 3D-Printing </a>
            <a href="wood.html"> Wood-laser </a>
            <a href="main.html"> Hompage </a>
            <a href="Shop.html" class="active"> Shop </a>
        </nav>
    </div>


<br><br><br>

<script>
    function checkLogin() {
            const statusText = document.getElementById("userStatus");
            const authBtn = document.getElementById("auth-btn");
            const userEmail = localStorage.getItem("userEmail");

            if (userEmail) {
                statusText.innerText = "Hallo, " + userEmail.split('@')[0];
                authBtn.innerText = "Logout";

                if(document.getElementById('orderEmail')) {
                    document.getElementById('orderEmail').value = userEmail;
                }

                authBtn.onclick = function () {
                    window.location.href = "login.html"
                    localStorage.clear();
                    location.reload();
                };
            } else {
                statusText.innerText = "";
                authBtn.innerText = "Login / Register";
                authBtn.onclick = function () {
                    window.location.href = "login.html";
                };
            }
        }
        window.onload = checkLogin;
</script>
</body>
